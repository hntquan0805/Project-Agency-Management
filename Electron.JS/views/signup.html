<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  
  <link rel="stylesheet" href="../public/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/style/signUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
 
</head>
<body>
  
  <!-- flex-grow-1 để bao phủ phần còn lại của trang trừ footer -->
  <!-- align-items trong main-body để đưa phần container-fluid vào giữa trang -->
  <div class="main-body flex-grow-1 d-flex align-items-center p-5">
    <div class="container-fluid">

      <!-- g-3 để căn chỉnh khoảng cách giữa 2 section trái và phải khi bị xuống dòng ở màn hình nhỏ -->
      <div class="row g-3">
        <div class=" col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center left-section">
          <img src="../public/images/logo.png" alt="Logo" class="left-section-logo">
          <h1 class="left-section-header">AGENCY MANAGEMENT SOFTWARE</h1>
          <h2 class="left-section-sub-header">Make bussiness management easier!</h2>  
        </div>
  
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center text-center right-section">
          <div class="right-section-box">
            <div class="row sign-up-selection">
              <a href="logIn.html" class="col-6 log-in-tab">
                Log In
              </a>
              
              <a href="signUp.html" class="col-6 sign-up-tab">
                Sign Up
              </a>
            </div>

            <div class="row sign-up-form-wrapper">
              <div class="col-12 sign-up-header">
                Welcome!
              </div>

              <div class="col-12 sign-up-sub-header">
                Please fill in the form to sign up
              </div>

              <form action="#" method="post" class="sign-up-form">
                <div class="input-container">
                  <i class="bi bi-person username-icon"></i>
                  <input type="text" class="form-control sign-up-form-control" placeholder="Username" required>
                </div>

                <div class="input-container">
                  <i class="bi bi-key password-icon"></i>
                  <input type="password" class="form-control sign-up-form-control" placeholder="Password" required>
                </div>

                <div class="input-container">
                    <i class="bi bi-envelope email-icon"></i>
                    <input type="email" class="form-control sign-up-form-control" placeholder="Email" required>
                </div>

                <div class="input-container">
                    <i class="bi bi-telephone phone-icon"></i>
                    <input type="tell" class="form-control sign-up-form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone (XXX-XXX-XXXX)" required>
                </div>

                <button type="submit" class="sign-up-button">Sign Up</button>
              </form>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row pt-3 pb-3 justify-content-between row-footer">
        <div class="col-2 col-md-4 col-xl-6">
          <div class="col-foooter-content d-flex align-items-center">
            <img src="../public/images/logo.png" alt="Logo" class="logo-footer">
            <div class="group">Group 06</div>
          </div>
        </div>

        <div class="col-10 col-md-8 col-xl-6 d-flex justify-content-between align-items-center">
          <div class="col-footer-content">
            <div class="phone"><i class="bi bi-telephone"></i> 1900 XXXX</div>
          </div>
  
          <div class="col-footer-content">
            <div class="website"> <i class="bi bi-globe"></i> www.group06.com</div>
          </div>
    
          <div class="col-footer-content">
            <div class="email"><i class="bi bi-chat"></i> group06@gmail.com</div>
          </div>
        </div>
      </div>
    </div>  
  </footer>
    <script src="../public/css/bootstrap/bootstrap.bundle.min.js"></script>

  </body>
  </html>
