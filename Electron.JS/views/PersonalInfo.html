<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Infomation - Agent Management System</title>

    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/main.css">    
    <link rel="stylesheet" href="../public/PersonalInfo.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Images/logo.png" alt="logo" class="miniLogo">
            <div class="softwareName"><p class="swName">Agent Management Software</p></div>
        </div>
        <div class="open-active">
            <div class="open-list">
                <div class="mini-avatar"></div>
                <div class="userinfo">
                    <p class="username">Admin</p>
                    <p class="acc-title">Administrator</p>
                </div>
                <i class="fa-solid fa-angle-down"></i>
            </div>
            <ul class="sub-button">
                <li class="sub">
                    <a href="#"><span class="name-span">
                        <span class="sub-title">Change Info</span> <i class="fa-solid fa-user-gear"></i>
                    </span></a>
                </li>
                <li class="sub">
                    <a href="login.html"><span class="name-span">
                        <span class="sub-title">Log Out</span> <i class="fa-solid fa-person-through-window"></i>
                    </span></a>
                </li>
            </ul>
        </div>
    </header>

    <nav class="menu" style="text-align: center; padding-top: 30%;">
        <b>Mè nú</b>
    </nav>

    <main class="main-content">
        <div class="section-1">
            <div class="cover-photo">
                <button class="change-bg-button">
                    <div class="content-button">
                        <i class="fa-solid fa-camera-retro"></i>
                        <p>Change Cover Photo</p>
                    </div>
                </button>
                <div class="avatar">
                    <div class="photo"></div>
                    <button class="change-ava">
                        <div class="change-ava-button">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="status-info">
                <div class="ava-username">
                    <div class="name">
                        <h1>Admin</h1>
                        <p class="acc-title">Administrator</p>
                    </div>
                    <div class="store-code">Store- Code: 42379</div>
                    <div class="status">Status: Online</div>
                </div>
            </div> 
            <button class="noti-button">
                <i class="fa-solid fa-bell"></i>
            </button>
            <button class="change-pass-button">Change Password</button>
        </div>
    </main>
    
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
