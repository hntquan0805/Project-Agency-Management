<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../public/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style/main.css">
    <link rel="stylesheet" href="../public/css/style/changePass.css">
</head>
<body>
    <div class="wrapper">
        <div class="child-wrapper">
            <header>
                <div class="logo">
                    <img src="../public/images/logo.png" alt="logo" class="miniLogo">
                    <div class="softwareName"><p class="swName">Agency Management Software</p></div>
                </div>
                <div class="open-active">
                    <div class="open-list">
                        <div class="mini-avatar"></div>
                        <div class="userinfo">
                            <p class="username">Admin 123</p>
                            <p class="acc-title">Administrator</p>
                        </div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <ul class="sub-button">
                        <li class="sub">
                            <a href="#"><span class="name-span">
                                <span class="sub-title">Change Info</span> <i class="fa-solid fa-user-gear"></i>
                            </span></a>
                        </li>
                        <li class="sub">
                            <a href="login.html"><span class="name-span">
                                <span class="sub-title">Log Out</span> <i class="fa-solid fa-person-through-window"></i>
                            </span></a>
                        </li>
                    </ul>
                </div>
            </header>
    
            <main class="main">
                <div class="section-1">
                    <div class="container">
                        <div class="row inner-header">
                            <a href="./PersonalInfo.html" class="col-12 close">
                                <button class="close-button" title="Back to page personal information">&times;</button>
                            </a>
                        </div>
                        <div class="row inner-title">
                            <h1 title>SET NEW PASSWORD</h1>
                        </div>
                        <form action="#" id="new-pass-form" class="row inner-main">
                            <div class="col-12">
                                <div class="mb-1">
                                    <label for="newPass" class="form-label">Enter your new password:</label>
                                    <input type="password" class="form-control" id="newPass" minlength="8" required>
                                </div>   
                            </div>
                            <div class="col-12 desc">
                                <div class="mb-1">
                                    <p>Your password must be at least 8 characters long, contain at least one uppercase letter and 1 special character (@, *, #, %,â€¦)</p>
                                </div>   
                            </div>
                            <div class="col-12">
                                <div class="mb-1">
                                    <label for="re-inputPass" class="form-label">Re-enter your new password:</label>
                                    <input type="password" class="form-control" id="re-inputPass" minlength="8" required>
                                </div>   
                            </div>
                            <div class="col-12 confirm-button">
                                <button type="submit" class="confirm-button-title">CONFIRM</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        
    </div>

    <script>
        const hamBurger = document.querySelector(".toggle-btn");
        hamBurger.addEventListener("click", function () {
        document.querySelector("#sidebar").classList.toggle("expand");
        });
    </script>

    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
